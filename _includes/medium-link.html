{% if include.url %}
  <a class="social-icon-link" href="{{ include.url }}" target="_blank" rel="noopener">
    <span class="medium-link-text">{{ include.text | default: "Read this article on Medium" }}</span>
    <img src="{{ '/assets/images/medium-button.svg' | relative_url }}" alt="Medium logo" />
  </a>
{% endif %}
