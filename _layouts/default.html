<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ page.title | default: site.title | escape }}</title>
    <meta name="description" content="{{ page.excerpt | default: site.description | strip_html | normalize_whitespace | truncate: 160 | escape }}">
    <link rel="stylesheet" href="{{ "/assets/css/style.css?v=" | append: site.github.build_revision | relative_url }}">
    <link rel="stylesheet" href="{{ "/assets/css/custom-footer-links.css" | relative_url }}">
    {% if site.google_analytics %}
      {% include google-analytics.html %}
    {% endif %}
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>blog</h1>
        <a href="https://github.com/LazyDom/blog" class="button"><small>View project on</small> GitHub</a>
      </header>
      <section>
        {{ content }}
      </section>
      <footer>
        <p class="repo-owner"><a href="https://github.com/LazyDom/blog">blog</a> is maintained by <a href="https://github.com/LazyDom">LazyDom</a>.</p>
        <p>This page was generated by <a href="https://pages.github.com">GitHub Pages</a>.</p>
      </footer>
    </div>
    <script src="{{ "/assets/js/scale.fix.js" | relative_url }}"></script>
  </body>
</html>
