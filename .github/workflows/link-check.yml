# Link Check Only
# This workflow builds the Jekyll site and runs lychee link checking on the built output.
# See: https://github.com/lycheeverse/lychee-action

name: Links

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

concurrency:
  group: "pages-linkcheck"
  cancel-in-progress: false

jobs:
  build-linkcheck:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - name: Checkout
        uses: actions/checkout@v5
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
      - name: Build with Jekyll (GitHub Pages)
        uses: actions/jekyll-build-pages@v1.0.13
      - name: Generate dynamic lychee ignore
        run: bash scripts/generate_lychee_ignore.sh
      - name: Check GitHub links with lychee-action
        uses: lycheeverse/lychee-action@v2.6.1
        with:
          args: >-
            --verbose
            --no-progress
            --include github.com
            './_site/**/*.html'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Check non-GitHub links with lychee-action
        uses: lycheeverse/lychee-action@v2.6.1
        with:
          args: >-
            --verbose
            --no-progress
            --exclude github.com --exclude x.com --exclude raspberrypi.com --exclude abuseipdb.com --max-concurrency 2
            --exclude-file .lycheeignore
            './_site/**/*.html'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      - name: Ensure lycheeignore exists (fallback)
        if: always()
        run: |
          if [ ! -f .lycheeignore ]; then echo '# added: $(date -u +%Y-%m-%d)' > .lycheeignore; fi
          echo 'Final .lycheeignore size:'; wc -l .lycheeignore || true
      - name: Upload lychee ignore file
        if: always()
        uses: actions/upload-artifact@v5
        with:
          name: lychee-ignore-${{ github.run_id }}
          path: ${{ github.workspace }}/.lycheeignore
          include-hidden-files: true
